<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formulario de registro </h1>
    <form id="mainform">

        <Label for="Nombreuser" class="pregunta"> Ingresa tu nombre completo </Label>
        <input type="text" name="nombre" id="nombre" required>

        <br><label class="error" id="err1"></label>
        <br><br>

        <label for="edaduser" class="pregunta"> Ingresa tu edad </label>
        <input type="number" min="1" name="edad" id="edad" required>

        <br><label class="error" id="err2"></label>

        <br><br>

        <label for="cp" class="pregunta"> Ingresa tu codigo Postal </label>
        <input type="number" min="1" name="cp" id="cp" required>

        <br><label class="error" id="err3"></label>

        <br><br>
        
        <label for="generouser" class="pregunta"> selecciona tu genero </label>

        <br>

        <input type="radio" name="gen" id="masc" value="masc">
        <label for="mas"> Masculino </label>

        <input type="radio" name="gen" id="fem" value="fem">
        <label for="fem"> Femenino </label>

        <input type="radio" name="gen" id="otro" value="otro" checked>
        <label for="otro"> otro </label>

        <br><label class="error" id="err4"></label>

        <br><br>

        <label for="selector" class="pregunta"> Escoje las opciones que te sean de mayor interes</label>

        <br>

        <input type="checkbox" name="pref" id="tecnologia" value="tecnologia">
        <label for="tec">Tecnologia</label>

        <input type="checkbox" name="pref" id="deportes" value="deportes">
        <label for="dep">Deportes</label>

        <input type="checkbox" name="pref" id="musica" value="musica">
        <label for="mus">Musica</label>

        <input type="checkbox" name="pref" id="arte" value="arte">
        <label for="art">Arte</label>

        <br><label class="error" id="err5"></label>

        <br><br>

        <label for="pais" class="pregunta" >Selecciona tu pais</label>

        <select name="pais" id="pais">
            <option value="mex">Mexico</option>
            <option value="esp">Espana</option>
            <option value="col">Colombia</option>
            <option value="arg">Argentina</option>
            <option value="per">Peru</option>
            <option value="chi">Chile</option>
            <option value="ven">Venezuela</option>
            <option value="otros">Otro</option>
        </select> 

        <br><label class="error" id="err6"></label>

       <br><br>

        <label for="coments" class="pregunta"> Coloca tus comentarios aqui</label>
        <input type="text" name="coments" id="coments">

        <br><br>

        <label for="img" class="pregunta"> Agrega tu imagen </label>
        <input type="file" accept="image/*">

        <br><br>

        <section id="content">
            <label> Responde la siguiente pregunta </label>
            <br><br>
            <label for="captcha" id="text"></label>
            <br><br>
            <input type="number" required name="captcha" id="captcha">
        </section>

        <input type="submit">

        <script  src="form.js"></script>
        <link rel="stylesheet" href="form.css">



    </form>
</body>
</html>
